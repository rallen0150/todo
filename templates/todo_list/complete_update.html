{% extends 'base.html' %}

{% block content %}
  {% if not object.complete %}
    <form class="" action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="" value="Complete">
    </form>
  {% else %}
    <h1>This task has already been completed!</h1>
  {% endif %}
{% endblock %}
